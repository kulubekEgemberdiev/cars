{% extends 'base.html' %}

{% block title %} Регистрация {% endblock %}
{% block pagetitle %} Регистрация {% endblock %}
{% block content %}
<div class="container text-center">
<form method="post">

    <div class="form-floating mb-3">
        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="username" required>
        <label for="floatingInput">Имя пользователя</label>
    </div>
    <div class="form-floating mb-5">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Пароль" required>
        <label for="floatingPassword">Пароль</label>
    </div>


    <button class="w-90 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
</form>
</div>
{% endblock %}
