{% extends 'base.html' %}

{% block title %} Создать объявление {% endblock %}
{% block pagetitle %} Создать объявление {% endblock %}
{% block content %}

<div class="container text-center">
    <form method="post">

        <div class="form-floating mb-3">
            <input type="text" name="make" class="form-control" id="make" placeholder="Марка"
                   required>
            <label for="make">Марка</label>
        </div>

        <div class="form-floating mb-5">
            <input type="text" class="form-control" id="model" name="model" placeholder="Модель"
                   required>
            <label for="model">Модель</label>
        </div>

        <div class="form-floating mb-5">
            <input type="text" class="form-control" id="carBody" name="car_body" placeholder="Тип кузова"
                   required>
            <label for="carBody">Тип кузова</label>
        </div>

        <div class="form-floating mb-5">
            <input type="number" class="form-control" id="year" name="year" placeholder="Год выпуска"
                   required>
            <label for="year">Год выпуска</label>
        </div>

        <div class="form-floating mb-5">
            <input type="text" class="form-control" id="producing" name="producing" placeholder="Страна производитель"
                   required>
            <label for="producing">Производитель</label>
        </div>

        <div class="form-floating mb-5">
            <input type="text" class="form-control" id="condition" name="condition" placeholder="Состояние"
                   required>
            <label for="condition">Состояние автомобиля</label>
        </div>

        <div class="form-floating mb-5">
            <input type="text" class="form-control" id="image" name="image" placeholder="Ссылка на изображения авто"
                   required>
            <label for="image">Ссылка на изображения авто</label>
        </div>


        <button class="w-90 btn btn-lg btn-primary" type="submit">Создать объявление</button>
    </form>
</div>

{% endblock %}
